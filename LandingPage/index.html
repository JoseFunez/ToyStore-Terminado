<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/69e0aa45b5.js"
      crossorigin="anonymous"
    ></script>
    <title>toystore</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <img id="logo" src="img/logo.png" alt="Teams" />
    <div id="formulario" class="login-container">
      <input
        class="control caja-texto"
        type="text"
        id="username"
        placeholder="Usuario"
        required
      />
      <input
        class="control caja-texto"
        type="password"
        id="password"
        placeholder="Contraseña"
        required
      />
      <button class="control boton" onclick="login()">Iniciar Sesión</button>
    </div>

    <div class="main-container" style="display: none">
      <div class="header">
        <button class="back-btn" onclick="goBack()">
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>
      <span id="user-display" style="display: none"></span>
      <div class="content-container">
        <div class="section" id="chat-list"></div>
        <div class="section" id="group-list"></div>
        <div class="section" id="call-list"></div>
        <div class="section" id="logout-section"></div>
      </div>
      <div class="bottom-menu">
        <button class="menu-btn" onclick="showChats()">
          <i class="fa-solid fa-house"></i>
        </button>
        <button class="menu-btn" onclick="showGroups()">
          <i class="fa-solid fa-heart"></i>
        </button>
        <button class="menu-btn" onclick="showCalls()">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <button class="menu-btn" onclick="showLogoutConfirmation()">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="js/controlador.js"></script>
  </body>
</html>
