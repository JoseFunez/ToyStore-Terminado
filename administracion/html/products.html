    <h1>Products</h1>
    <div class="container my-4">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <table id="dataTable_users" class="table table-bordered table-striped">
            <section class="modal">
              <div class="modal_container">
                <h2 class="modal_tittle" style="color: black;">Add  Products </h2>
                <input
                  class="formularioModal"
                  type="text"
                  id="idProduct"
                  placeholder="ID"
                  required
                />
                <input
                  class="formularioModal"
                  type="text"
                  id="idName"
                  placeholder="Name"
                  required
                />
                <input
                  class="formularioModal"
                  type="text"
                  id="idPrice"
                  placeholder="Price"
                  required
                />
                <input
                  class="formularioModal"
                  type="text"
                  id="idImg"
                  placeholder="Image (link web)"
                  required
                />
                <input
                  class="formularioModal"
                  type="text"
                  id="idBrand"
                  placeholder="Company"
                  required
                />
                <input
                  class="formularioModal"
                  type="text"
                  id="idType"
                  placeholder="Type"
                  required
                />
                <input
                  class="formularioModal"
                  type="text"
                  id="idAge"
                  placeholder="Age"
                  required
                />
                <!--<p class="modal_p" style="color: black;">aqui van los datos que se se van a registar</p>-->
                <a href="#" class="agg" onclick="addCompany()">Add</a>
                <a href="#" class="modal_close">Cancel</a>
              </div>
            </section>
        
            <section class="modal2">
              <div class="modal_container2" id="formModal">
                <h2 class="modal_tittle2" style="color: black;">Edit Products</h2>
                <input
                  class="formularioModal"
                  type="text"
                  id="idProduct"
                  placeholder="ID"
                  required
                />
                <input
                  class="formularioModal"
                  type="text"
                  id="idName"
                  placeholder="Name"
                  required
                />
                <input
                  class="formularioModal"
                  type="text"
                  id="idPrice"
                  placeholder="Price"
                  required
                />
                <input
                  class="formularioModal"
                  type="text"
                  id="idImg"
                  placeholder="Image (link web)"
                  required
                />
                <input
                  class="formularioModal"
                  type="text"
                  id="idBrand"
                  placeholder="Company"
                  required
                />
                <input
                  class="formularioModal"
                  type="text"
                  id="idType"
                  placeholder="Type"
                  required
                />
                <input
                  class="formularioModal"
                  type="text"
                  id="idAge"
                  placeholder="Age"
                  required
                />
                <!--<p class="modal_p2" style="color: black;">aqui van los datos que se se van a editar</p>-->
                <a href="#" class="editt" onclick="putCompany()">Edit</a>
                <a href="#" class="modal_close2">Cancel</a>
              </div>
            </section>
            
            <section class="modal3">
              <div class="modal_container3">
                <h2 class="modal_tittle3" style="color: black;">Delete Products</h2>
                <p class="modal_p3" style="color: black;">Are you sure you want to delete?</p>
                <a href="#" class="dett" onclick="deleteCompany()">Delete</a>
                <a href="#" class="modal_close3">Cancel</a>
              </div>
            </section>

            <button type="button" class="btn btn-success btn-add">add</button>
            <thead>
              <tr>
                <th class="centered">ID</th>
                <th class="centered">Name</th>
                <th class="centered">Price</th>
                <th class="centered">Company</th>
                <th class="centered">Type</th>
                <th class="centered">Age</th>
                <th class="centered">Options</th>
              </tr>
            </thead>
